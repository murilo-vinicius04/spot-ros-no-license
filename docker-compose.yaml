services:
  spot-ros2:
    build: .
    volumes:
      - .:/workspaces/spot_ws
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    working_dir: /workspaces/spot_ws
    environment:
      - SPOT_NAME=${SPOT_NAME:-Spot}
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash && 
        echo 'ðŸŽ‰ Container pronto! Executando comandos manualmente...' &&
        exec bash
      "
    stdin_open: true
    tty: true
    network_mode: host
